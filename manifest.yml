display_information:
  name: News in Slack!
  description: Slack でニュースを読もう！
features:
  bot_user:
    display_name: NewsBot
    always_online: false
  workflow_steps:
    - name: 「News in Slack!」のステップ
      callback_id: news_step
oauth_config:
  scopes:
    bot:
      - chat:write
      - chat:write.public
      - workflow.steps:execute
settings:
  event_subscriptions:
    bot_events:
      - workflow_step_execute
  interactivity:
    is_enabled: true
  org_deploy_enabled: false
  socket_mode_enabled: true
  token_rotation_enabled: false
